name: lab03_spevak

mgmt:
  network: lspevak_mgmt
  ipv4_subnet: 172.13.13.0/24

topology:
  nodes:
    R01.NY:
      kind: vr-ros
      image: vrnetlab/vr-routeros:6.47.9
      mgmt_ipv4: 172.13.13.10

    R01.LND:
      kind: vr-ros
      image: vrnetlab/vr-routeros:6.47.9
